<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Now</title>
    <link rel="stylesheet" href="./registerStyle.css" > 
</head>
<body background='https://thumbs.dreamstime.com/b/hospital-building-modern-parking-lot-59693686.jpg');" > 
    <form  id="form"  class="Form">
        <h1 id="waterMark"> Call </h1>
        <h2> BOOK A CALL</h2>
        <h6></h6>
        <p1 id="error" style="color:green"></p1>
    <hr>
    <p id="err" style="color:blue"></p>
    <label for="Name">NAME:</label><br>
    <input type="text" id="input" name="Name" class="Name" required  >
    <br>
    <label for="Email"> EMAIL:</label><br>
    <input type="email" id="input" name="email" class="Email" required >
    <br>
    <label for="Phone"> MOBILE NO:</label><br>
    <input type="tel" id="input" name="phone" class="Phone"  placeholder="+91 123-456-7890" required>
    <br>
    <label for="Time"> TIME FOR CALL:</label><br>
    <input type="date" id="Time" name="Time" class="Date" min="1947-08-15" &nbsp; required>
    <input type="time" id="Time" class="Time" name="Time" required><br><br>
    <input type="submit"    id="button" value="Get  A  Call" ></input> 
    <ul id="users"></ul>
    <p id="output"></p>
</form>
</body>
<script src="animation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</html>
